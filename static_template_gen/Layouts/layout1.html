<div class="main">
    <div class="box1">
        <div class="card" id="main-card1-id1">

            <img src="{{ items[0]['image_link'] }}" alt="Avatar" />
            <div class="container">
                <br />
                <h3 class="over-effects">
                    <a href="#"><b>{{ items[0]['title'] }}</b></a>
                </h3>
                <br />

                <p>
                {{ items[0]['description'] }}
                </p>
                <br />
                <h6>{{ items[0]['site_name'] }}</h6>
            </div>
        </div>
    </div>
    <!-- box1 class end   -->
    {% for item in items[1:5] %}
    <div class="box{{ loop.index+1 }}">
        <div class="card">
            <img src="{{ item['image_link'] }}" alt="Avatar" />
            <div class="container">
                <br />
                <h3>
                    <a href="#"><b>{{ item['title'] }}</b></a>
                </h3>
                <br />
                <p>
                    {{ item['description'] }}
                </p>
                <br />
                <h6>{{ item['site_name'] }}</h6>
            </div>
        </div>
    </div>
    {% endfor %}
    <!-- box2 class end   -->
    <!-- box3 class end   -->
    <!-- box4 class end   -->
    <!-- box5 class end   -->
</div>
<!-- main class end   -->
